<!DOCTYPE html>
<html>
<head>
  <title>My Tutoring Services</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    h1 {
      text-align: center;
    }
    .container {
      display: flex;
      gap: 20px;
    }
    .left, .right {
      flex: 1;
    }
    iframe {
      width: 100%;
      height: 600px;
      border: none;
    }

    /* --- Responsive layout for mobile --- */
    @media (max-width: 768px) {
      .container {
        flex-direction: column;  /* stack instead of side-by-side */
      }
      iframe {
        height: 400px;           /* smaller height on mobile */
      }
    }
  </style>
</head>
<body>
  <h1>Welcome to My Tutoring Business</h1>

  <div class="container">
    <div class="left">
      <h2>About Me</h2>
      <p>I help students with chemistry. 
         Flexible scheduling, personalized lessons, and online or in-person options.</p>

      <h2>Contact</h2>
      <p>Email: me@example.com<br>
         Phone: (555) 123-4567</p>
    </div>

    <div class="right">
      <h2>Schedule</h2>
      <iframe src="https://calendar.google.com/calendar/embed?src=pebblesofblue%40gmail.com&ctz=Europe%2FLondon&mode=WEEK" style="border: 0" width="800" height="800" frameborder="0" scrolling="no"></iframe>
    </div>
  </div>
</body>
</html>
